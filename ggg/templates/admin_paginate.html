{% if is_paginated %}

<div class="pagination" style='margin: 10px;'>
    {% if page_obj.has_previous %}
        <a role="button" class="btn btn-primary btn-sm active" href="?page={{ page_obj.previous_page_number }}">Anterior</a>
    {% else %}
    <a role="button" class="btn btn-primary btn-sm disabled">Anterior</a>
    {% endif %}

    - Pagina {{ page_obj.number }} de {{ paginator.num_pages }} - 
    
    {% if page_obj.has_next %}
        <a role="button" class="btn btn-primary btn-sm active" href="?page={{ page_obj.next_page_number }}">siguiente</a>
    {% else %}
    <a role="button" class="btn btn-primary btn-sm disabled">Siguiente</a>
    {% endif %}
</div>
{% endif %}
