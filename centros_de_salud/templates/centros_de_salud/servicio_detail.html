{% extends "base_admin.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<a role="button" class="btn btn-warning btn-sm active" href="{% url 'centros_de_salud.servicios' %}">Volver a la lista</a>
{% if perms.centros_de_salud.change_servicio %}
<a role="button" class="btn btn-warning btn-sm active" href="{% url 'centros_de_salud.servicios.edit' pk=object.id %}">Editar</a>
{% endif %}
<p>Especialidad: <b>{{ object.especialidad }}</b></p>
<p>Centro de salud: <b>{{ object.centro.nombre }}</b></p>

{% endblock %}
