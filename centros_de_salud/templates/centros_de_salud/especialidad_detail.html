{% extends "base_admin.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<a role="button" class="btn btn-warning btn-sm active" href="{% url 'centros_de_salud.especialidades' %}">Volver a la lista</a>
{% if perms.centros_de_salud.change_especialidad %}
<a role="button" class="btn btn-warning btn-sm active" href="{% url 'centros_de_salud.especialidades.edit' pk=object.id %}">Editar</a>
{% endif %}
<p>Especialidad: <b>{{ object.nombre }}</b></p>

{% endblock %}
