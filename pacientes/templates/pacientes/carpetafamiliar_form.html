{% extends "base_admin.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <h2>{{subtitle}}</h2>
    <a role="button" class="btn btn-warning btn-sm active" href="{% url 'calendario.gestion_turno' %}">Volver</a>
    <form method="post" novalidate>
    {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-success">Guardar Carpeta Familiar</button>
    </form>
    <div class="line"></div>

{% endblock %}
{% block js_footer %}
    <script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
{% endblock js_footer %}
