{% extends "base_admin.html" %}

{% block content %}

<table class="table">
    <thead>
    <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    {% for cs in object_list %}
<tr>
    <th scope="row">{{ cs.nombre }}</th>
    <th scope="row">
        <a role="button" class="btn btn-warning btn-sm active" href="{% url 'recupero.tipos-documento-anexo.detail' pk=cs.id %}">Detalles</a>
        {% if perms.recupero.change_tipoprestacion %}
        <a role="button" class="btn btn-warning btn-sm active" href="{% url 'recupero.tipos-documento-anexo.edit' pk=cs.id %}">Editar</a>
        {% endif %}
    </th>
</tr>
        {% empty %}
        <td>Sin datos</td><td></td><td></td>
        {% endfor %}
    </tbody>
</table>

{% include 'admin_paginate.html' %}

{% endblock %}
